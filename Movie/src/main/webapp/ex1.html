<html>
    <head>
        <title>Simple dom manipulation and events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Opgave 1a</h1>
        <div id="1">Div1</div>
        <div id="2">Div2</div>
        <div id="3">Div3</div>
        <script>
            var tagDiv = document.getElementsByTagName("div");
            
            for(var i = 0; i < tagDiv.length; i++){
                tagDiv[i].style.backgroundColor = "yellow";
            }
        </script>
